<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сертификат об окончании курса</title>
</head>
<body>
<h1>Сертификат об окончании курса</h1>
<p>Настоящим удостоверяется, что <span th:text="${name}"></span></p>
<p>прошел(а) курс <span th:text="${course}"></span></p>
<p>с результатом <span th:text="${result}"></span></p>
</body>
</html>
