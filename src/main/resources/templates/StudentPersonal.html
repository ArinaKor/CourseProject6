        /*notification*/
        .notification-box {
            position: fixed;
            z-index: 99;
            height: 20px;
            text-align: center;
        }
        .notification-box2 {
            position: fixed;
            z-index: 99;
            height: 20px;
            text-align: center;
        }

        .notification-bell {
            animation: bell 1s 1s both infinite;
        }
        .notification-bell * {
            display: block;
            margin: 0 auto;
            background-color: #009dda;
            box-shadow: 0px 0px 15px #009dda;
        }
        .notification-bell2 * {
            display: block;
            margin: 0 auto;
            background-color: #009dda;
            box-shadow: 0px 0px 15px #009dda;
        }

        .bell-top {
            width: 6px;
            height: 6px;
            border-radius: 3px 3px 0 0;
        }
        .bell-top2 {
            width: 6px;
            height: 6px;
            border-radius: 3px 3px 0 0;
        }

        .bell-middle {
            width: 25px;
            height: 25px;
            margin-top: -1px;
            border-radius: 12.5px 12.5px 0 0;
        }
        .bell-middle2 {
            width: 25px;
            height: 25px;
            margin-top: -1px;
            border-radius: 12.5px 12.5px 0 0;
        }

        .bell-bottom {
            position: relative;
            z-index: 0;
            width: 32px;
            height: 2px;
        }
        .bell-bottom2 {
            position: relative;
            z-index: 0;
            width: 32px;
            height: 2px;
        }

        .bell-bottom::before,
        .bell-bottom::after {
            content: '';
            position: absolute;
            top: -4px;
        }

        .bell-bottom::before {
            left: 1px;
            border-bottom: 4px solid #009dda;
            border-right: 0 solid transparent;
            border-left: 4px solid transparent;
        }

        .bell-bottom::after {
            right: 1px;
            border-bottom: 4px solid #009dda;
            border-right: 4px solid transparent;
            border-left: 0 solid transparent;
        }

        .bell-rad {
            width: 8px;
            height: 4px;
            margin-top: 2px;
            border-radius: 0 0 4px 4px;
            animation: rad 1s 2s both infinite;
        }
        .bell-rad2 {
            width: 8px;
            height: 4px;
            margin-top: 2px;
            border-radius: 0 0 4px 4px;
        }

        .notification-count {
            position: absolute;
            z-index: 1;
            top: -4px;
            right: -5px;
            width: 15px;
            height: 15px;
            line-height: 15px;
            font-size: 12px;
            border-radius: 50%;
            background-color: #d62c0c;
            color: #fff;
            animation: zoom 3s 3s both infinite;
        }


        @keyframes bell {
            0% {
                transform: rotate(0);
            }
            10% {
                transform: rotate(30deg);
            }
            20% {
                transform: rotate(0);
            }
            80% {
                transform: rotate(0);
            }
            90% {
                transform: rotate(-30deg);
            }
            100% {
                transform: rotate(0);
            }
        }

        @keyframes rad {
            0% {
                transform: translateX(0);
            }
            10% {
                transform: translateX(6px);
            }
            20% {
                transform: translateX(0);
            }
            80% {
                transform: translateX(0);
            }
            90% {
                transform: translateX(-6px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes zoom {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 1;
            }
            51% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
