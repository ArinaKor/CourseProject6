        * {

        .decor {
            position: relative;
            max-width: 900px;
            margin: 50px auto 0;
            background: white;
            border-radius: 30px;
        }
        .form-left-decoration, .form-right-decoration {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            background: #50b1f3;
            border-radius: 20px;
        }
        .form-left-decoration {
            bottom: 60px;
            left: -30px;
        }
        .form-right-decoration {
            top: 60px;
            right: -30px;
        }
        .form-left-decoration:before, .form-left-decoration:after, .form-right-decoration:before, .form-right-decoration:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 20px;
            border-radius: 30px;
            background: white;
        }
        .form-left-decoration:before {
            top: -20px;
        }
        .form-left-decoration:after {
            top: 20px;
            left: 10px;
        }
        .form-right-decoration:before {
            top: -20px;
            right: 0;
        }
        .form-right-decoration:after {
            top: 20px;
            right: 10px;
        }
        .circle {
            position: absolute;
            bottom: 80px;
            left: -55px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
        }
        .form-inner {
            padding: 50px;
        }
        .form-inner input, .form-inner textarea {
            display: block;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 10px;
            background: #E9EFF6;
            line-height: 40px;
            border-width: 0;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .form-inner input[type="submit"] {
            margin-top: 30px;
            background: #54ace8;
            border-bottom: 4px solid #50b1f3;
            color: white;
            font-size: 14px;
            width: 50%;
            margin-left: 25%;
        }
        .form-inner h3 {
            margin-top: 0;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            font-size: 24px;
            color: #707981;
        }
        .input1{
            display: flex;
            flex-direction: row;
        }
        input{
            margin-left: 1%;
        }
        /*-=-=-=-=-=-=-=-=-=-=-=*/
        #neubar {
            background: #c9e9ff;

        a.navbar-brand {

        .main-form{

<form class="decor"   method="post">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="main-form">
    <div class="form-inner">
        <h3>INFORMATION STUDENT</h3>
        <div class="input1">
            <div>
                <label for="surname" style="margin-left: 5%">Surname</label>
                <input type="text" th:value="${student.id_user.surname}" id="surname" name="surname"  placeholder="Surname">
            </div>
            <!--<input type="text" name="level"  placeholder="level">-->
            <div>
                <label for="name" style="margin-left: 5%">Name</label>
                <input name="name" th:value="${student.id_user.name}" id="name" placeholder="Name"/>
            </div>

        </div>
        <div class="input1">
            <div>
                <label for="mail" style="margin-left: 5%">Email</label>
                <input type="text" th:value="${student.id_user.mail}" id="mail" name="mail" placeholder="Mail">
            </div>
<!--
            edit password with check
-->         <div>
                <label for="pass" style="margin-left: 5%">Password</label>
                <input type="text" th:value="${student.id_user.password}" id="pass" name="pass" placeholder="Password" disabled>
            </div>
        </div>
        <div class="input1">
            <div>
                <label for="balance" style="margin-left: 5%">Balance</label>
                <input type="text" name="balance" th:value="${student.balance}" id="balance" placeholder="Now Role" disabled />
            </div>
            <div>
                <label for="rating" style="margin-left: 5%">Name</label>
                <input type="text" th:value="${student.rating}" id="rating" name="rating" placeholder="Password" disabled>
            </div>
        </div>
        <!--<div>
            <h3>Information about Group</h3>
        </div>-->

        <input type="submit" value="Save Ticket">

    </div>
