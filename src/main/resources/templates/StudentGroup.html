<div>
    <div th:if="${student.id_group!=null}">
        <form class="decor" th:action="@{/students/mygroup/{id}(id=${student.id_student})}"  method="post">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="main-form">
                <div class="form-inner">
                    <h3>INFORMATION STUDENT</h3>
                    <div class="input1">
                        <div>
                            <label for="gr" style="margin-left: 5%">Balance</label>
                            <input type="text" name="id_group" th:value="${student.id_group.date_start}" id="gr" placeholder="Now Role" disabled />
                        </div>
                        <div>
                            <label for="course" style="margin-left: 5%">Name</label>
                            <input type="text" th:value="${student.id_group.course.course_name}" id="course" name="rating" placeholder="Password" disabled>
                        </div>
                    </div>
                    <div class="input1">
                        <input name="rating" placeholder="Rating" list="lang" type="text" required/>
                        <datalist id="lang">
                            <option value="1" />
                            <option value="2" />
                            <option value="3" />
                            <option value="4" />
                            <option value="5" />
                        </datalist>
                    </div>
                    <input type="submit" value="complete" id="submitBtn">
                    <!--<a th:href="@{/certificate}" download th:attr="href=@{/certificate}">Скачать сертификат</a>-->

                </div>
            </div>

        </form>
    </div>
