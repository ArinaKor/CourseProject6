<script>
    let input = document.getElementById("input");
    let div = document.getElementById("div");

    input.addEventListener("click", function() {
        if (div.style.display === "none") {
            div.style.display = "block";
        } else {
            div.style.display = "none";
        }
    });
    function showInput(inputId) {
        // Получаем элемент input по его id
        var input = document.getElementById(inputId);

        // Если radiobutton выбран, то показываем input
        if (input.style.display === "none") {
            input.style.display = "block";
        }
        // Иначе скрываем input
        else {
            input.style.display = "none";
        }
    }
    const findBySkills = document.getElementById('contactChoice5');
    const findByProgrammingLanguage = document.getElementById('contactChoice6');
    const skills = document.getElementById('sk');
    const language = document.getElementById('lang');

    findBySkills.addEventListener('click', () => {
        skills.style.display = 'block';
        language.style.display = 'none';
    });

    findByProgrammingLanguage.addEventListener('click', () => {
        skills.style.display = 'none';
        language.style.display = 'block';
    });
</script>
