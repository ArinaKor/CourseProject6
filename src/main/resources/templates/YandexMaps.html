<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Карта</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=${apiKey}&lang=ru_RU" type="text/javascript"></script>
  <script type="text/javascript">
    ymaps.ready(init);

    function init() {
      var myMap = new ymaps.Map("map", {
        center: [53.864926, 27.536409],
        zoom: 18
      });
      var myPlacemark = new ymaps.Placemark([53.864926, 27.536409],
              {hintContent: 'Наш маленький офис тут!В Бостоне'
      });
      myMap.geoObjects.add(myPlacemark);



    }
  </script>
</head>
<body>
<div id="map" style="width: 100%; height: 500px"></div>
</body>
</html>
