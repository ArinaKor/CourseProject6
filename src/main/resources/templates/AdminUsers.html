<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light" id="neubar">
    <div class="container">
        <a class="navbar-brand" href="static/index.html"><img src="" height="60" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a class="nav-link mx-2 active" aria-current="page" href="/authorization1">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="/admin/users/add">Add</a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link mx-2" href="/admin/courses/edit">Timetable</a>
                </li>-->

            </ul>
        </div>
    </div>
</nav>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Surname</th>
            <th scope="col">Name</th>
            <th scope="col">Mail</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        </tbody>

            <tr th:each="ac : ${users}" class="user" >
                <td  th:text="${ac.id_user}" class="user"></td>
                <td  th:text="${ac.surname}" class="user"></td>
                <td  th:text="${ac.name}" class="user"></td>
                <td  th:text="${ac.mail}" class="user"></td>
                <td  th:text="${ac.password}" class="user"></td>
                <td  th:text="${ac.role.roleName}" class="user"></td>
                <td>
                    <form th:action="'/admin/users/'+${ac.id_user}+'/delete'" method="post">
                        <button type="submit" class="shine-button">Delete</button>
                    </form><!--th:action="'/admin/users/'+${ac.id_course}+'/delete'"-->
                </td>
                <td>
                    <a th:href="'/admin/users/'+${ac.id_user}+'/edit'">Edit information</a>

                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
